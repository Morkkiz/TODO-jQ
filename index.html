<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Sovellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            margin-bottom: 20px;
        }

        .input-section input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .task-item.completed {
            text-decoration: line-through;
            background-color: #f7f7f7;
        }

        .filter-buttons {
            margin-top: 20px;
        }

        .filter-buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">TODO Lista</h1>
        <div class="input-section">
            <input type="text" id="task" class="form-control" placeholder="Lisää uusi tehtävä">
            <button id="add-task" class="btn btn-primary">Lisää</button>
        </div>
        <div id="error-message" class="error-message">Virheellinen syöte</div>
        <div class="task-list">
            <!-- Tehtävät tulevat tähän -->
        </div>
        <div class="filter-buttons d-flex justify-content-center">
            <button id="show-all" class="btn btn-primary">Näytä kaikki</button>
            <button id="show-active" class="btn btn-primary mx-2">Näytä aktiiviset</button>
            <button id="show-completed" class="btn btn-primary">Näytä tehdyt</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
